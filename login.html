<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثبت‌نام | شوز شاپ</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body dir="rtl">
    <!-- پیام‌های خطا -->
    <div class="errorall">
      <div class="error">
        <div class="allow" id="allow"></div>
        <div class="allow" id="allowpass"></div>
        <div class="allow" id="allowagain"></div>
        <div class="allow" id="allowemail"></div>
        <div class="allow" id="allowtel"></div>
        <div class="allow" id="allowcheck"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <h1>ثبت نام در شوز شاپ</h1>
        
        <form>
          <label>نام کاربری:</label>
          <input id="user" type="text" placeholder="نام کاربری خود را وارد کنید" />

          <label>رمز عبور:</label>
          <input id="password" type="password" placeholder="حداقل ۶ کاراکتر" />

          <label>تکرار رمز عبور:</label>
          <input id="againpassword" type="password" placeholder="رمز عبور را دوباره وارد کنید" />

          <label>ایمیل:</label>
          <input id="email" type="email" placeholder="example@gmail.com" />

          <label>شماره همراه:</label>
          <input id="tel" type="tel" placeholder="09123456789" />
        </form>

        <div class="rule">
          <label class="label-ruls">
            <a href="rules.html">قوانین</a> را مطالعه کردم و می‌پذیرم
          </label>
          <input type="checkbox" id="checkbox" />
        </div>

        <button id="btn">ثبت نام</button>
        <h3>حساب کاربری دارم؟ <a href="sing up.html">ورود به حساب</a></h3>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
